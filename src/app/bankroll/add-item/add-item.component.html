<div class="container">
  <form [formGroup]="addItemForm" (ngSubmit)="add()">
    <div>
      Last: {{lastItem?.money}}$ {{lastItem?.points}}MPP ({{lastItem?.dateTime | date:'dd.MM.yy'}})
    </div>
    <div class="form-group">
      <input id="date" formControlName="date" class="form-control" [matDatepicker]="itemDate"
             [(ngModel)]="bankrollItem.dateTime"/>
      <mat-datepicker-toggle matSuffix [for]="itemDate"></mat-datepicker-toggle>
      <mat-datepicker #itemDate></mat-datepicker>
    </div>
    <div class="form-group">
      <label for="money">$</label>
      <input id="money" formControlName="money" class="form-control" [(ngModel)]="bankrollItem.money" (change)="calcMoneyDifference()"/>
      {{moneyDifference}}
    </div>
    <div class="form-group">
      <label for="points">MPP</label>
      <input id="points" formControlName="points" class="form-control" [(ngModel)]="bankrollItem.points" (change)="calcPointsDifference()"/>
      {{pointsDifference}}
    </div>
    <div class="form-group">
      <select id="type" formControlName="itemType" class="form-control" [(ngModel)]="bankrollItem.type">
        <option *ngFor="let t of itemTypes" [value]="t" [label]="getTypeDescription(t)"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="comment">Комментарий</label>
      <input id="comment" formControlName="comment" class="form-control" [(ngModel)]="bankrollItem.comment"/>
    </div>
    <div class="form-group">
      <input type="submit" [disabled]="addItemForm.invalid" value="Add">
    </div>
  </form>
</div>
